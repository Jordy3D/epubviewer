<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bane's EPUB Reader</title>
        <link rel="stylesheet" href="css/style.css" />

        <style>
            :root {
                --paragraphIndent: 1em;
                --paragraphSpacing: 5px;
                --paragraphJustify: justify;
                --paragraphLineHeight: 1.25;

                --paragraphFont: system-ui, -apple-system, BlinkMacSystemFont,
                "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                "Helvetica Neue", sans-serif;
                --paragraphFontSize: 1em;

                --paragraphColour: #ffffff;
                --backgroundColour: #333333;
            }
        </style>
    </head>

    <body>
        <header>
            <a href=""><h1>Bane's EPUB Reader</h1></a>
            <input type="file" name="file" id="file" />
        </header>

        <main>
            <div id="controls">
                <button id="clear">Clear</button>
                <button id="prev" disabled>Previous</button>
                <button id="next" disabled>Next</button>
            </div>
            <div id="epub-container">
                <div id="epub-toc"></div>
                <div id="epub-content"></div>
            </div>
            <aside id="settings">
                <h2>Settings</h2>
                <!-- paragraph indent, paragraph spacing, justify (on/off), textColour, paragraph font, font size, line height -->
                <div class="options">
                    <h3>Paragraph</h3>
                    <div class="input-group paragraph-indent">
                        <label for="indent">Paragraph Indent</label>
                        <input
                            type="number"
                            name="indent"
                            id="indent"
                            value="0"
                        />
                    </div>
                    <div class="input-group paragraph-spacing">
                        <label for="spacing">Paragraph Spacing</label>
                        <input
                            type="number"
                            name="spacing"
                            id="spacing"
                            value="0"
                        />
                    </div>
                    <div class="input-group justify-paragraph">
                        <label for="justify">Justify</label>
                        <label class="switch">
                            <input type="checkbox" name="justify" id="justify" />
                            <span class="slider round">
                        </label>
                    </div>
                    <div class="input-group line-height">
                        <label for="lineHeight">Line Height</label>
                        <input
                            type="number"
                            name="lineHeight"
                            id="lineHeight"
                            value="1.5"
                        />
                    </div>
                    <h3>Text</h3>
                    <div class="input-group text-font">
                        <label for="font">Font</label>
                        <select name="font" id="font">
                            <option value="system-ui">System UI</option>
                            <option value="Arial">Arial</option>
                            <option value="Times New Roman">
                                Times New Roman
                            </option>
                            <option value="Courier New">Courier New</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Verdana">Verdana</option>
                        </select>
                    </div>
                    <div class="input-group font-size">
                        <label for="fontSize">Font Size</label>
                        <input
                            type="number"
                            name="fontSize"
                            id="fontSize"
                            value="16"
                        />
                    </div>
                    <h3>Colours</h3>
                    <div class="input-group text-colour">
                        <label for="textColour">Text Colour</label>
                        <input
                            type="color"
                            name="textColour"
                            id="textColour"
                            value="#000000"
                        />
                    </div>
                    <div class="input-group background-colour">
                        <label for="backgroundColour">Background Colour</label>
                        <input
                            type="color"
                            name="backgroundColour"
                            id="backgroundColour"
                            value="#ffffff"
                        />
                    </div>

                    <button id="default">Default</button>
                </div>
            </aside>
        </main>

        <footer></footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/settings.js"></script>
    </body>
</html>
